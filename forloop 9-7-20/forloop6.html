<html>

<body>
	
	<input type="button" onclick="s1()"><br>
	<p id="a3"></p>
	<script>
		function s1()
		{
			document.getElementById("a3").innerHTML="";
			for(j=1;j<=20;j++)
				{
			
		for(i=1;i<=5;i++)
	{document.getElementById("a3").innerHTML+="<img src='img"+i+".jpg'>";
	}
	document.getElementById("a3").innerHTML+="<br>";				
		}
		}
		</script>
</body>

i=1  first condition starting value
i<20 final condition last value
