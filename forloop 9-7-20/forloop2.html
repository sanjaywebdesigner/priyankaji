<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
	for(i=20;i>1;i=i-2)
	{
	document.write(i+"<br>");
	}
		</script>
</body>
</html>
<!--
i=1  first condition starting value
i<20 final condition last value
i++ increment or decrement
i++  single increment
i--  single decrement
i=i+2;
i=i-2;

-->
