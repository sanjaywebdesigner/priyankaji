<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1"><br>
	<input type="text" id="a2"><br>
	<input type="button" onclick="s1()"><br>
	<p id="a3"></p>
	<script>
		function s1()
		{
		document.getElementById("a3").innerHTML="";	
		a=Number(document.getElementById("a1").value);
			b=Number(document.getElementById("a2").value);
		if(a%2==0)
			{
	for(i=a;i<=b;i=i+2)
	{
	document.getElementById("a3").innerHTML+=i+"<br>";
	}
			}
			else{
			for(i=a+1;i<=b;i=i+2)
	{
	document.getElementById("a3").innerHTML+=i+"<br>";
	}	
			}
		}
		</script>
</body>
</html>
<!--
i=1  first condition starting value
i<20 final condition last value
i++ increment or decrement
i++  single increment
i--  single decrement
i=i+2;
i=i-2;

-->
