<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="s1"><br>
	<input type="button" onclick="ss()">
	<h1 id="s2"></h1>
	<script>
		function ss()
		{
			a=document.getElementById("s1").value;
			b=a.charCodeAt(0);
			if(!(b>=65 && b<=90))
				{
				document.getElementById("s2").innerHTML="please enter only capital letter";	
				}
			else{
				document.getElementById("s2").innerHTML="correct";
			}
		}
	</script>
</body>
</html>
