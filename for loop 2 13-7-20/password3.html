<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="s1"><br>
	<input type="button" onclick="ss()">
	<h1 id="s2"></h1>
	<script>
		function ss()
		{
			c=0;
			d=0;
			e=0;
			f=0;
			a=document.getElementById("s1").value;
			aa=a.length;
			aa1=a.indexOf(" ");
			for(i=0;i<aa;i++)
				{
				b=a.charCodeAt(i);
			if(b>=65 && b<=90)
				{
				c=1;
				}
			if(b>=97 && b<=122)
				{
				d=1;
				}
			if(b>=48 && b<=57)
				{
				e=1;
				}		
			if((b>=33 && b<=47) || (b>=58 && b<=64) || (b>=91 && b<=96))
				{
				f=1;
				}	
					
				}
			if(aa<8)
				{
				document.getElementById("s2").innerHTML="please enter minimum 8 character"	;	
				}
			else if(aa1>=0)
				{
				document.getElementById("s2").innerHTML="please not enter blank space"	;	
				}
			else if((c==0) || (d==0) || (e=0) || (f==0))
				{
				document.getElementById("s2").innerHTML="please enter minimum 1 capital letter,1 small letter,1 numerical value and 1 special character"	;
				}
			else{
				document.getElementById("s2").innerHTML="correct"	;
			}
			
		}
	</script>
</body>
</html>
