<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="s1"><br>
	<input type="button" onclick="ss()">
	<h1 id="s2"></h1>
	<script>
		function ss()
		{
			c=0;
			a=document.getElementById("s1").value;
			aa=a.length;
			for(i=0;i<aa;i++)
				{
				b=a.charCodeAt(i);
			if(b>=65 && b<=90)
				{
				c=1;
				}
				
				}
			if(c==0)
				{
				document.getElementById("s2").innerHTML="please enter minimum 1 capital letter"	;
				}
			else{
				document.getElementById("s2").innerHTML="correct"	;
			}
			
		}
	</script>
</body>
</html>
