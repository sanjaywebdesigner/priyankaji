<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1"><br>
	<input type="button" onclick="ss()">
	<p id="dd"></p>
	<script>
	function ss()
		{
			a=document.getElementById("a1").value;
			b=a.indexOf(".");
			c=a.lastIndexOf(".");
			d=a.indexOf("c");
			e=a.indexOf("o");
			f=b+1;
			g=b+2;
			if(!(d==f && e==g))
				{
				document.getElementById("dd").innerHTML="incorrect";
				}
			else{
				document.getElementById("dd").innerHTML="correct";
			}
		}
	</script>
</body>
</html>
