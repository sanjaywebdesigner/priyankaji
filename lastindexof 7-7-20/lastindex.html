<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1"><br>
	<input type="button" onclick="ss()">
	<p id="dd"></p>
	<script>
	function ss()
		{
			a=document.getElementById("a1").value;
			b=a.indexOf(".");
			c=a.lastIndexOf(".");
			d=c-b;
			if(d==0)
				{
				document.getElementById("dd").innerHTML="please enter two dot";	
				}
			else{
				document.getElementById("dd").innerHTML="correct";	
			}
			
		}
	</script>
</body>
</html>
