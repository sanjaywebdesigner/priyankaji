<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" placeholder="first value"><br>
	<input type="text" placeholder="second value"><br>
	<input type="text" placeholder="answer"><br>
	<input type="button"><br>
	<script>
	a=document.querySelectorAll("input");
		a[3].addEventListener("click",ss);
		function ss()
		{
			a=document.querySelectorAll("input");
			b1=Number(a[0].value);
			b2=Number(a[1].value);
			a[2].value=b1+b2;
		}
	</script>
</body>
</html>
