<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1"><br>
	<input type="button" onclick="s1()">
	<p id="g1"></p>
	<script>
	function s1()
		{
			a=document.getElementById("a1").value;
			b=a.length;
			if(b<8)
				{
					document.getElementById("g1").innerHTML="please enter minimum 8 characters";
				}
			else{
				document.getElementById("g1").innerHTML="correct";
			}
			
		}
	</script>
</body>
</html>
