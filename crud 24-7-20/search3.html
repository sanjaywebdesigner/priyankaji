<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.bb{
			color:red;
			
		}
	</style>
</head>

<body>
	<p>sanjay</p>
	<p>sanjay1</p>
	<p>sanjay2</p>
	<p>sanjay3</p>
	<input type="text" id="s1"><br>
		<input type="button" onclick="ss()">
	<h1></h1>
		<script>
		function ss()
			
			{
				
				a=document.getElementById("s1").value;
				b=document.querySelectorAll("p");
				c=b.length;
				for(i=0;i<c;i++)
					{
						if(b[i].innerHTML==a)
							{
							b[i].classList.add("bb");
							}
						else{
							b[i].classList.remove("bb");
						}
					}
				
			}
			
		
		</script>
</body>
</html>
