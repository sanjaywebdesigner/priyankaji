<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body onLoad="ss()">
	<input type="date" max="" min="" id="a1">
	<script>
		function ss()
		{
			
		
	a=new Date();
		b=a.getDate();
		c=a.getMonth()+1;
		d=a.getFullYear();
			if(b<10)
				{
					b="0"+b;
				}
			if(c<10)
				{
					c="0"+c;
				}
			e=d+"-"+c+"-"+b;
			f=d-18;
			g=f+"-"+c+"-"+b;
			aa=document.getElementById("a1");
			aa.max=e;
			aa.min=g;
		}
	</script>
</body>
</html>
