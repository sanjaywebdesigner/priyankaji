<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body onLoad="dd()">
	
	<p id="a2"></p>
	<script>
		function dd()
		{
			setInterval(ss,1000);
		}
		function ss()
		{
			
		
	a=new Date();
		b=a.getHours();
		c=a.getSeconds();
		d=a.getMinutes();
			
			document.getElementById("a2").innerHTML=b+"-"+d+"-"+c;
			
		}
	</script>
</body>
</html>
