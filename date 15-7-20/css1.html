<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.a1{
			width:50px;
			height:50px;
			
		}
		.a2{
			width:50px;
			background-color:red;
		}
		.a3{
			width:100px;
			background-color:green;
		}
	</style>
</head>

<body>
	<input type="text" id="b1"><br>
	<div class="a1"></div><br>
	<input type="button" onclick="hh()">
	<script>
	function hh()
		{
	
			c=document.getElementById("b1").value;
			d=c.length;
			a=document.querySelector(".a1");
			if(d<8)
				{
			a.classList.add("a2");
				}
			else{
				a.classList.add("a3");
			}
		}
	
	</script>
</body>
</html>
