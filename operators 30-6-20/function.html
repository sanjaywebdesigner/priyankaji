<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1" placeholder="first value"><br>
	<input type="text" id="a2" placeholder="first second"><br>
	<input type="text" id="a3" placeholder="answer"><br>
	<input type="button" value="plus" onclick="ss()">
	<script>
		
		function ss()
		{
		a=Number(document.getElementById("a1").value);
		b=Number(document.getElementById("a2").value);
			c=a+b;
			document.getElementById("a3").value=c;
		}
	</script>
</body>
</html>
