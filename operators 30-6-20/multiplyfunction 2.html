<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1" placeholder="First value">
	<input type="text" id="a2" placeholder="Second Value">
	<input type="text" id="a3" placeholder="answer">
	<input type="button" value="multiply" onclick="mul()">
	<script>
	function mul()
	{
	a=Number(document.getElementById("a1").value);
	b=Number(document.getElementById("a2").value);
	c=a*b;
	document.getElementById("a3").value=c;
	}</script>

</body>
</html>
