<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(i=1;i<=3;i++)
    {
        for(j=1;j<=i;j++)
        {
            document.write("*");
        }
        document.write("<br>");
    }
    for(i=2;i>=1;i--)
    {
        for(j=i;j>=1;j--)
        {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
