<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(i=5;i>=1;i--)
    {
        for(j=5;j>i;j--)
        {
            document.write("&nbsp;&nbsp;");
        }
        for(k=1;k<=i;k++)
        {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
