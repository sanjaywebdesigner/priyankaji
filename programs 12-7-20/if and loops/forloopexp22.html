<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var b=5;
    var a=0;
    for(i=1;i<=5;i++)
    {
        for(k=4;k>=i;k--)
        {document.write("&nbsp;&nbsp;");}
        for(j=i;j>=1;j--){
            document.write(b-a);
            b++;
        }
        document.write("<br>");
        a++;
        b=5;
    }

</script>
</body>
</html>
