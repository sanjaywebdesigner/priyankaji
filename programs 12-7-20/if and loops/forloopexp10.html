<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(i=1;i<=5;i++)
    {
        for(k=4;k>=i;k--)
        {document.write("&nbsp;");}
        for(j=i;j>=1;j--){
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
