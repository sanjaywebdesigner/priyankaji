<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(i=1;i<=5;i++)
    {
        for(j=1;j<=5;j++)
        {
            if(j<=i)
                document.write(j);
            else
                document.write("&nbsp;&nbsp;");
        }
        for(j=5;j>=1;j--)
        {
            if(j<=i)
                document.write(j);
            else
                document.write("&nbsp;&nbsp;");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
</body>
</html>
