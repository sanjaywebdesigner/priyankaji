<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a=1;
    for(i=5;i>=1;i--)
    {
        for(j=i;j>=1;j--)
        {
            document.write(a);
        }
        document.write("<br>");
        a++;
    }

</script>
