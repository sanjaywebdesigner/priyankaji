<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(i=1;i<=5;i++)
    {
        for(j=i;j<5;j++)
        {
            document.write("&nbsp;&nbsp;");
        }
        for(k=1;k<(i*2);k++)
        {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
