<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(i=5;i>=1;i--)
    {
        for(k=i;k<5;k++)
        {document.write("&nbsp;&nbsp;");}
        for(j=i;j>=1;j--)
        {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
