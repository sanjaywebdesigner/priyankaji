<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var a=40;
    var b=5;
    var add=a+b;
    var minus=a-b;
    var multi=a*b;
    var devide=a/b;
    var ch="+";
    switch(ch){
        case "+":
            document.write("addition is "+add);
            break;
        case "-":
            document.write("addition is "+minus);
            break;
        case "*":
            document.write("addition is "+multi);
            break;
        case "/":
            document.write("addition is "+devide);

            break;
        default:
            document.write("not applicable");
    }
</script>
</body>
</html>
