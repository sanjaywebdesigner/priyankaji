<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    b=0;
    c=0;

    for(a=2;a<=100;a++) {
        for (i = 2; i < a; i++) {
            if (a % i == 0) {

                break;
            }
        }
        if (a == i) {
            document.write(a+"<br>");
           c=c+a;

            b++;
        }

    }
    document.write("total of prime numbers are &nbsp;&nbsp;"+c+"<br>");
    document.write("total prime numbers are "+b);
</script>
</body>
</html>
