<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        for(j=5;j>=1;j--)
        {
            for(k=4;k>=j;k--)
            {
                document.write("&nbsp;&nbsp;");
            }
            for(i=1;i<=j;i++)
            {
                document.write("*");
            }
            document.write("<br>");

        }
    </script>
</head>
<body>

</body>
</html>
