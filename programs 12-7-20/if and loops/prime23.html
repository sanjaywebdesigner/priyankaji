<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        var a;
        var i;
        for(i=2;i<=100;i++)
        {
            for(a=1;a<i;a++)
            {
            if(a%i==0)
            { document.write("not a prime number");
                break;

            }
            }
        }
        if(a==i) {
            document.write(i);

            a++;
        }
    </script>
</head>

</body>
</html>
