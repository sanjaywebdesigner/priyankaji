<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(i=1; i<=5; i++)
    {
        for(j=5; j>i; j--)
        {
            document.write("&nbsp;&nbsp;");
        }
        document.write("*");
        for(j=1; j<(i-1)*2; j++)
        {
            document.write("&nbsp;&nbsp;");
        }
        if(i==1)
            document.write("<br>");
        else
            document.write("*<br>");
    }

    for(i=4; i>=1; i--)
    {
        for(j=5; j>i; j--)
        {
            document.write("&nbsp;&nbsp;");
        }
        document.write("*");
        for(j=1; j<(i-1)*2; j++)
        {
            document.write("&nbsp;&nbsp;");
        }
        if(i==1)
            document.write("<br>");
        else
            document.write("*<br>");
    }
</script>
</body>
</html>
