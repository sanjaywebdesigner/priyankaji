<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(i=2;i<21;i=i+2)
    {
        document.write(i+"<br>");

    }
    document.write("all are even values"+"<br>");
    for(i=1;i<20;i=i+2)
    {
        document.write(i+"<br>");

    }
    document.write("all are odd values"+"<br>")
</script>


</body>
</html>
