<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var n=11;
    for(i=2;i<n;i++)
    {
        if(n%i==0)
        {
            document.write("not a prime Number");
            break;
        }
    }
    if(n==i)
    {
        document.write("prime number");
    }
</script>
</body>
</html>
