<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var b=5;
    for(i=5;i>=1;i--)
    {
        for(k=i;k<5;k++)
        {document.write("&nbsp;&nbsp;");}
        for(j=i;j>=1;j--)
        {
            document.write(b);
        }
        document.write("<br>");
        b--;
    }

</script>

</body>
</html>
