<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(i=1;i<=5;i++)
    {
        for(j=1;j<=6-i;j++)
        {
            document.write("*");
        }
        for(k=1;k<i;k++)
        {
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
        }
        for(j=1;j<=6-i;j++)
        {
            document.write("*");
        }
        document.write("<br>");
    }
    for(i=2;i<=5;i++)
    {
        for(j=1;j<=i;j++)
        {
            document.write("*");
        }
        for(k=1;k<=5-i;k++)
        {
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
        }
        for(j=1;j<=i;j++)
        {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
