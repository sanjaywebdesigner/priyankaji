<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var n=26;
    for(i=1;i<n/2;i++)
    {
        if(i*i==n)
        {document.write("sqrt of "+n+" = "+i);
            break;}    }

    if(i*i!=n)
        {document.write("sqrt of "+n+" is not available ");}
</script>
</body>
</html>
